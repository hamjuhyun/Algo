<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>가운데 글자 가져오기</title>
</head>

<body>
  <script>
    function solution(s) {
      var length = s.length
      console.log(s.substr(Math.ceil(length / 2) - 1, length % 2 === 0 ? 2 : 1));
    }
    console.log(solution('abced'))
    console.log(solution('qwer'))
  </script>
</body>

</html>
