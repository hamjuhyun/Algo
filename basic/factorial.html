<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>factorial</title>
</head>

<body>
  <script>
    function factorialize(num) {
      var result = 1;
      for (var i = 1; i <= num; i++) {
        result *= i
      }
      console.log(result);
      return result;
    }
    factorialize(5);
  </script>
</body>

</html>
